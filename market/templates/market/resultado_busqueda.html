{% extends "market/layout.html" %} 
{% block body %}
<div class="mas_productos col-md-10 align-self-center">
    <div class="jumbotron ">
        <h2>Listado de Productos {{query}}</h2><br>

        <ul class="list-unstyled">
            {% for un_producto in productos %}
            <li> <div class="row">

                <div class="col-md"><h3>{{un_producto.titulo}}</h3></div>
                <div class="col-md"><a class="btn btn-primary" href="{% url 'market:producto' un_producto.id %}"><i class="fas fa-eye"></i></a></div>
                </div>
                </li>
            {% empty %}
                <li>No se encontraron productos.</li>
            {% endfor %}
        </ul>



{% endblock %}
